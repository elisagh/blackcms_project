{% extends 'base.html' %}
{% block title %}Inicio{% endblock %}

{% block content %}
    <h1>Inicio</h1>
    {% for articulo in articulos %}
   	
			
		<!-- blog entry -->
            <h1><a href="{% url 'ver_articulo' articulo.id %}">{{ articulo.titulo }} </a>
            </h1>
            
            <p class="lead">by {{ articulo.autor }}
            </p>
            <hr>
            
            <!--fecha
            <p>
                <span class="glyphicon glyphicon-time"></span> Posted on August 28, 2013 at 10:00 PM</p>
            <hr>
            -->
            <img src="{{ articulo.imagen.url }}" class="img-responsive">
            <hr>
            <p>
            	<article {% if not user.is_authenticated %} class="borroso" {% endif %}>
					{{ articulo.contenido|truncatewords_html:100}}  
				</article>

            </p>
            <a class="btn btn-primary" href="{% url 'ver_articulo' articulo.id %}">Leer m√°s <span class="glyphicon glyphicon-chevron-right" ></span></a>

            <hr>
         
    {% endfor %}

{% endblock %}
